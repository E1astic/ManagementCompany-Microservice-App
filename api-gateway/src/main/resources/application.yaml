server:
  port: 8091

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: eclient-route
              uri: lb://eclient
              predicates:
                - Path=/main/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka

jwt:
  secret: 
  lifetime: 5m
